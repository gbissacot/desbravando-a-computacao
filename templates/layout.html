<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="{{ this.alt }}">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-62093919-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-62093919-4');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- pygments -->
    <link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">

    <!-- main styles -->
    <link rel="stylesheet" href="{{ '/styles/main.min.css'|url }}" type="text/css" media="all">

    <title>{{ config.PROJECT.name }} {% block title %}{% endblock %}</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <div class="navigation">
            <div class="container">
              <div class="row mt-5">
                <div class="col text-center">
                  <img class="logo" src="{{ config.PROJECT.logo|url }}" alt="{{ config.PROJECT.name }}">
                </div>
              </div>

              <div class="row mt-5">
                <div class="col">
                  <ul class="nav flex-column text-center">
                    <li class="nav-item">
                      <a href="{{ '/'|url }}" class="nav-link{% if this._path == '/' %} active{% endif %}">
                        Home
                      </a>
                    </li>

                    {% for href, title in [
                      ['/sobre', 'Sobre'],
                      ['/blog', 'Blog'],
                    ] %}
                      <li class="nav-item">
                        <a href="{{ href|url }}" class="nav-link{% if this.is_child_of(href) %} active{% endif %}">
                          {{ title }}
                        </a>
                      </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-9">
          <div class="content">
            {% block body %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ '/scripts/jquery.slim.min.js'|url }}"></script>
    <script src="{{ '/scripts/popper.min.js'|url }}"></script>
    <script src="{{ '/scripts/bootstrap.min.js'|url }}"></script>
  </body>
</html>
